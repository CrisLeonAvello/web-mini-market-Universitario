<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudiMarket - Catálogo</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos rápidos para el catálogo */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }
    .destacado {
      color: white;
      background: #ff4d4d;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .card-buttons {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    .card-buttons button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-carrito { background: #004aad; color: white; }
    .btn-favorito { background: #ff4d4d; color: white; }
    .card-container { position: relative; }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>StudiMarket</h1>
    <nav>
      <a href="index.html" class="active">Catálogo</a>
      <a href="carrito.html">Carrito</a>
      <a href="favoritos.html">Favoritos</a>
    </nav>
  </header>

  <main>
    <section id="listaProductos" class="grid">
      <!-- Productos se renderizan aquí desde productos.json -->
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
