version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: minimarket_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: minimarket_db
      MYSQL_USER: minimarket_user
      MYSQL_PASSWORD: minimarket_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - minimarket_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend FastAPI
  backend:
    build: ./backend
    container_name: minimarket_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=mysql+pymysql://minimarket_user:minimarket_pass@db:3306/minimarket_db
      - SECRET_KEY=your-super-secret-key-change-in-production-123456
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      db:
        condition: service_healthy
    networks:
      - minimarket_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend React + Vite
  frontend:
    build: ./frontend
    container_name: minimarket_frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - minimarket_network

# Volúmenes para persistencia de datos
volumes:
  mysql_data:
    driver: local

# Red interna para comunicación entre servicios
networks:
  minimarket_network:
    driver: bridge
