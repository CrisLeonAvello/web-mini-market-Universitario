version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: minimarket_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: minimarket_db
      MYSQL_USER: minimarket_user
      MYSQL_PASSWORD: minimarket_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - minimarket_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend FastAPI
  backend:
    build: ./backend
    container_name: minimarket_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=mysql+pymysql://minimarket_user:minimarket_pass@db:3306/minimarket_db
      - SECRET_KEY=minimarket-secret-key-2025-super-secure
      # API URL should include the /api prefix so frontend requests
      # like `/productos` are sent to http://localhost:8000/api/productos
      - VITE_API_URL=http://localhost:8000/api
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      db:
        condition: service_healthy
    networks:
      - minimarket_network

  # Frontend React + Vite
  frontend:
    build: ./frontend
    container_name: minimarket_frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # API base debe incluir /api para que las rutas del frontend se construyan correctamente
      # Usar localhost:8000 para que el navegador del host pueda acceder al backend
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - minimarket_network

# Volúmenes para persistencia de datos
volumes:
  mysql_data:
    driver: local

# Red interna para comunicación entre servicios
networks:
  minimarket_network:
    driver: bridge
