# Alembic Config file

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
# file_template = %%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected as revisions
# sourceless = false

# Version location specification
# version_locations = %(here)s/alembic/versions

# Version path separator
# version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space

# Set to 'true' to search source files recursively
# recursive_version_locations = false

# The output encoding used when revision files are written from
# sqlalchemy_url = driver://user:pass@localhost/dbname
# Se obtiene de app.config.settings.DATABASE_URL

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
